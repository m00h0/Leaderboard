<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body>
    <header> 
      <h1 class="h-1">Leaderboard</h1>
    </header>  
     <div class="contianer">
        <div class="contianer2">
            <div class="scoreboard">
              <h2>Recent scores</h2>
              <button class="refreshbtn"  id="click">Refresh</button>
            </div>
            <div class="listOfNames">
                <ul id="ListOfScores">
                    
                </ul>
            </div>
            <div class="input-scores">
                <h2>Add your score</h2>
                <form class="check-in" id="form">
                    <input type="text" name="user" maxlength="30" placeholder="Your name" required>
                    <input type="number" name="score" placeholder="Your scores" required>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
     </div>
</body>
</html>
