<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <header> 
      <h1 class="h-1">Leaderboard</h1>
    </header>  
     <div class="contianer">
        <div class="contianer2">
            <div class="scoreboard">
              <h2>Recent scores</h2>
              <button id="refreshbtn">Refresh</button>
            </div>
            <div class="listOfNames">
                <ul>
                    <li>Name <span>:100</span></li>
                    <li>Name <span>:20</span></li>
                    <li>Name <span>:50</span></li>
                    <li>Name <span>:78</span></li>
                    <li>Name <span>:125</span></li>
                    <li>Name <span>:77</span></li>
                    <li>Name <span>:42</span></li>
                </ul>
            </div>
            <div class="input-scores">
                <h2>Add your score</h2>
                <form class="check-in">
                    <input type="text" name="Name" maxlength="30" placeholder="Your name" required>
                    <input type="number" name="Scores" placeholder="Your scores" required>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
     </div>
</body>
</html>
